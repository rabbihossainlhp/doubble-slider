<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="form sign-in">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social">
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign In</button>
            </form>
        </div>
        <div class="form sign-up">
            <form action="#" class="Next">
                <h1>Sign Up</h1>
                <div class="social">
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="content sign-in-content">
            <h1>Hi Dear!</h1>
            <p>You can join with us by providing your <u><b>details.</b></u></p>
            <button class="sign-up-btn">Sign Up</button>
        </div>
        <div class="content sign-up-content">
            <h1>Welcome Back!</h1>
            <p>If you exist so please connect with us.</p>
            <button class="sign-in-btn">Sign In</button>
        </div>
    </div>
    
    <script src="connect.js"></script>
</body>
</html>
